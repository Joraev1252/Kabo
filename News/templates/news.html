{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="header_promo other_pages_header">
            <div class="header_promo_background" style="background-image: url({% static 'data/img/promo.jpg' %})"></div>
            <div class="video_overlay"></div>
            <div class="header_promo_video">
                <video autoplay loop muted playsinline webkit-playsinline poster="#" preload="none"
                    src="{% static 'data/promo/promo_header.mp4' %}"></video>
            </div>
            <div class="header_promo_title">
                <h1><span>НОВОСТИ</span></h1>
                <ul class="header_promo_breadcrumbs">
                    <li>
                        <a href="{% url 'Home:HomeViews' %}">Главная</a><i>/</i>
                    </li>
                    <li>
                        <span>
                            НОВОСТИ
                        </span>
                    </li>
                </ul>
            </div>
        </header>

<!-- news section -->
        <section class="news">
            <div class="container">
                <div class="section_content">
                    <div class="row">
                        {% for post in news_list %}
                            <div class="col-md-4 first_animation invisible">
                            <div class="news_item">
                                <a href="">
                                    <div class="news_image">
                                        <img src= '{{ post.imageURL }}' alt="a">
                                    </div>
                                    <div class="news_caption">
                                        <p class="news_date">{{ post.date }}</p>
                                        <h5>
                                           {{ post.title }}
                                        </h5>
                                    </div>
                                    <a href="{% url 'News:NewsDetail' post.id %}" class="active-btn mt-3"><span>Подробнее</span></a>
                                </a>
                            </div>
                            </div>
                        {% endfor %}
                    </div>
                    <ul class="pagi first_animation invisible">
                        <!-- display НАЗАД in second page -->
                        <li class="d-none"><a href="">Назад</a></li>
                        <li class="active"><a href="">1</a></li>
                        <li><a href="">2</a></li>
                        <li><a href="">3</a></li>
                        <li><a href="">4</a></li>
                        <li><a href="">ВПЕРЁД</a></li>
                    </ul>
                    <p align="right"><a href="{% url 'News:CreateViews' %}" class="active-btn mt-3"><span>ДОБАВИТЬ НОВОСТЬ</span></a></p>
                </div>
            </div>
        </section>

{% endblock %}
